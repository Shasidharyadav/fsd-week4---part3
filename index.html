<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timerandscore">
            <h2 id="timer"> TIME LEFT: <span id="time">300</span> seconds</h2>

            <h2 id="score">SCORE: <span id="marks"></span></h2>

        </div>

        <div class="questionnumber">
            <h2 id="number"></h2>
        </div>
        <div class="question" id="quiz">
            <h2 id="question_conatiner"></h2>
            <div id="option_container"></div>
            <p id="display"> </p>
            <button onclick="nextquestion()" id="click"> SUBMIT</button>
            <div id="result"></div>
        </div>
    </div>
    
    <div class="footer"><a href="#" id="myGithubLink"> By Shasidhar</a></div>
<script src="script.js"></script>
</body>
</html>
